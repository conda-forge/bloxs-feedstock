{% set name = "bloxs" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bloxs-{{ version }}.tar.gz
  sha256: f52653a9b33eed38242184487cceb0892777836e92da8bd19014126516395485

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - ipython
    - python >={{ python_min }}

test:
  imports:
    - bloxs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mljar/bloxs
  summary: Display data in an attractive way
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
